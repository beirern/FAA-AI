<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Text Form</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <h1>FAA Document Query</h1>
  <form id="textForm">
    <label for="fileSelect">Choose a document:</label>
    <select id="fileSelect" name="fileSelect">
      <option value="Pilot Operating Handbook">Pilot Operating Handbook</option>
      <option value="Airman Certification Standards">Airman Certification Standards</option>
      <option value="Pilot Handbook of Aeronautical Knowledge">Pilot Handbook of Aeronautical Knowledge</option>
      <option value="Airplane Flying Handbook">Airplane Flying Handbook</option>
    </select>
    <input type="text" id="userInput" placeholder="Enter text" required />
    <button type="submit">Send</button>
  </form>
  <div id="response"></div>
  <script src="script.js"></script>
</body>

</html>
